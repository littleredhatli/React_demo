<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script src="js/prop-types.js"></script>
<script type="text/babel">
  class Search extends React.Component{
    //React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点，该容器是一对一的
    myRef = React.createRef()
    showData = ()=>{
      console.log(this.myRef.current); //获取到ref标识的真实DOM
      const input = this.myRef.current
      alert(input.value)
    }
    render(){
      return (
        <div>
          {/*<input ref={(element) => {this.input = element;console.log(element);}} onBlur={this.showData} type="text"/>*/}
          <input ref={this.myRef} onBlur={this.showData} type="text"/>
        </div>
      )
    }
  }
  //这个例子可以使用event.target得到发生事件的DOM元素对象，可以不使用ref
  ReactDOM.render(<Search/>, document.getElementById('test'));
</script>
</body>
</html>
